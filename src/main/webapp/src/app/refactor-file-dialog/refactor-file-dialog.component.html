<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-title">{{title}}</h4>
			<button type="button" class="close" (click)="close()">&times;</button>
		</div>
		<div class="modal-body">
			<label for="path">{{message}}：</label>
			<input type="text" id="path" class="form-control" disabled="disabled" (keyup)="changePath($event)" [(ngModel)]="oldPath" style="margin-bottom: 5px;" [placeholder]="oldPath"/>
			<input type="text" id="path" class="form-control" (keyup)="changePath($event)" [(ngModel)]="newFilePath" title="空或/为根目录，填null为删除" placeholder="目标路径" />
			<div *ngIf="selectedNodeBtns != null">
				<div *ngFor="let nd of selectedNodeBtns.children" class="btn-group">
					<button class="btn btn-outline-info" *ngIf="ifButtonShow(nd)" (click)="addPath(nd)">{{nd.text}}</button>&nbsp;
				</div>
			</div>
			<hr />
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" (click)="ensure()">确定</button>
			<button type="button" class="btn btn-default" (click)="close()">取消</button>
		</div>
	</div>
</div>
