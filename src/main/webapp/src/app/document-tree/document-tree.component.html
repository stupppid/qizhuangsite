<div class="document-tree" class="document-background">

	<div class="badge badge-dark" style="width: 100%;cursor: pointer;border-top: solid 1px black;" (click)="hideDocumentTree()">
		<span style="float: left;" id="hideString">
		</span>
	</div>
</div>
