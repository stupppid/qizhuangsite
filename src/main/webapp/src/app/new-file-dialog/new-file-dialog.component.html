<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<h4 class="modal-title">{{title}}</h4>
			<button type="button" class="close" (click)="close()">&times;</button>
		</div>
		<div class="modal-body">
			<label for="path">新建文件：</label>
			<input type="text" id="path" class="form-control" (keyup)="changePath($event)" [(ngModel)]="newFilePath" />
			<div *ngIf="selectedNode != null">
				<button id="" class="btn btn-outline-info" *ngFor="let nd of selectedNode.children" (click)="addPath(nd)">
            		{{nd.text}}&nbsp;
            	</button>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" (click)="close()">确定</button>
			<button type="button" class="btn btn-default" (click)="close()">取消</button>
		</div>
	</div>
</div>
