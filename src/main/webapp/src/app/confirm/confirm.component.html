    <div class="modal-dialog">  
        <div class="modal-content">  
            <div class="modal-header">  
            	<h4 class="modal-title">{{title}}</h4>  
                <button type="button" (click)="cancel()" >&times;</button>  
            </div>  
            <div class="modal-body">  
                {{message}}
            </div>  
            <div class="modal-footer">  
            	<button type="button" class="btn btn-default" (click)="confirm()">是</button>  
                <button type="button" class="btn btn-primary" (click)="cancel()">否</button>  
            </div>  
        </div>  
    </div>
